<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/library.js"></script>
    <script src="js/output.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="window">
        <div class="window-options">
            <ul class="window-options-list">
                <li class="window-options-item"><input type="radio" name="Возможный рыночный эффект" id="radio-possible-marketing-effect" class="window-options-item-radio"></li>
                <li class="window-options-item"><input type="radio" name="" id="" class="window-options-item-radio"></li>
                <li class="window-options-item"><input type="radio" name="" id="" class="window-options-item-radio"></li>
            </ul>
        </div>
        <div class="window-main">
            <div class="window-main-left">
                <div class="window-main-left-form">
                    <select name="segments" id="segment-select" class="window-main-left-form-select">
                        <option value="Молоко стерелизованное" class="window-main-left-form-select-option">Молоко стерелизованное</option>
                        <option value="Молоко пастеризованное" class="window-main-left-form-select-option">Молоко пастеризованное</option>
                        <option value="Кефир" class="window-main-left-form-select-option">Кефир</option>
                        <option value="Ряжанка" class="window-main-left-form-select-option">Ряжанка</option>
                        <option value="Простокваша" class="window-main-left-form-select-option">Простокваша</option>
                        <option value="Сметана" class="window-main-left-form-select-option">Сметана</option>
                        <option value="Йогурт" class="window-main-left-form-select-option">Йогурт</option>
                        <option value="Творог" class="window-main-left-form-select-option">Творог</option>
                        <option value="Мягкий сыр" class="window-main-left-form-select-option">Мягкий сыр</option>
                        <option value="Твердый сыр" class="window-main-left-form-select-option">Твердый сыр</option>
                        <option value="Плавленный сыр" class="window-main-left-form-select-option">Плавленный сыр</option>
                        <option value="Згущенка" class="window-main-left-form-select-option">Згущенка</option>
                        <option value="Масло" class="window-main-left-form-select-option">Масло</option>
                    </select>
                    <div class="window-main-left-form-count">
                        <label for="marketing effect" class="window-main-left-form-count-label">Возможный рыночный эффект</label>
                        <input type="text" name="marketing-effect" class="window-main-left-form-count-input" id="input-possible-marketing-effect">
                    </div>
                    <button class="window-main-left-form-button">Посчитать</button>
                </div>
            </div>
            <div class="window-main-right">

            </div>
        </div>
    </div>
</body>
</html>
