<body>
<div class="content">
    <div class="sidebar">
        <div class="options box-shadow">
            <ul class="options-list">
                <li class="options-item"><button class="options-item-button">Маркетинг</button></li>
                <li class="options-item disabled"><button class="options-item-button">Ціни</button></li>
            </ul>
        </div>
        <div class="effect box-shadow">
            <h3 class="effect-header">Ринковий еффект</h3>
            <ul class="effect-list">
                <li class="effect-item "><span class="effect-item-label">Реклама</span><span
                        class="effect-item-value">0.00000</span></li>
                <li class="effect-item"><span class="effect-item-label">Ціни</span><span
                        class="effect-item-value">0.00000</span></li>
                <li class="effect-item "><span class="effect-item-label">Асортимент</span><span
                        class="effect-item-value">0.00000</span></li>
                <li class="effect-item "><span class="effect-item-label">Пакування</span><span
                        class="effect-item-value">0.00000</span></li>
                <li class="effect-item "><span class="effect-item-label">Добавки</span><span
                        class="effect-item-value">0.00000</span></li>
                <li class="effect-item"><span class="effect-item-label">Магазини</span><span
                        class="effect-item-value">0.00000</span></li>
                <li class="effect-item  sum"><span class="effect-item-label sum">Сума</span><span
                        class="effect-item-value sum">0.00000</span></li>
            </ul>
        </div>
    </div>
    <div class="main box-shadow">
        <div class="loader hidden" id="loader"></div>
        <div class="main-inner" id="main">
            <div class="main-header">
                <div class="main-select-segment">
                    <!--                <label for="selectSegment" class="main-select-segment-label">Сегменты</label>-->
                    <select name="select-segment" id="selectSegment" class="main-select-segment-select">
                        <option value="" class="main-select-segment-option" selected="selected">Оберіть сегмент</option>
                        <option value="0" class="main-select-segment-option">Молоко Стерилізоване</option>
                        <option value="1" class="main-select-segment-option">Молоко Пастеризоване</option>
                        <option value="2" class="main-select-segment-option">Кефір</option>
                        <option value="3" class="main-select-segment-option">Ряжанка</option>
                        <option value="4" class="main-select-segment-option">Простокваша</option>
                        <option value="5" class="main-select-segment-option">Сметана</option>
                        <option value="6" class="main-select-segment-option">Йогурт</option>
                        <option value="7" class="main-select-segment-option">Творог</option>
                        <option value="8" class="main-select-segment-option">Мягкий сыр</option>
                        <option value="9" class="main-select-segment-option">Твердый сыр</option>
                        <option value="10" class="main-select-segment-option">Плавленный сыр</option>
                        <option value="11" class="main-select-segment-option">Згущенка</option>
                        <option value="12" class="main-select-segment-option">Масло</option>
                    </select>
                </div>
                <div class="main-select-mode">
                    <!--                <label for="selectMode" class="main-select-mode-label">Режимы работы</label>-->
                    <select name="select-mode" id="selectMode" class="main-select-mode">
                        <option value="Mode" class="main-select-mode-option" selected="selected">Оберіть режим</option>
                        <option value="by-marketing-budget" class="main-select-mode-option">За рекламними бюджетами</option>
                        <option value="by-marketing-effect" class="main-select-option">За ринковим ефектом</option>
                        <option value="by-overall-budget" class="main-select-option">За витратами на рекламу</option>
                    </select>
                </div>
            </div>
            <form class="marketing-form" id="advertising-form">
                <ul class="marketing-form-list">
                    <li class="marketing-form-item">
                        <label for="marketing-internet-budget" class="marketing-form-item-label">Інтернет</label>
                        <input type="number" name="Інтернет" class="marketing-form-item-budget by-marketing-budget value" id="marketing-internet-budget" placeholder="0" step="1000" disabled>
                        <input type="number" class="marketing-form-effect" value="0" placeholder="0" name="Інтернет" disabled>
                    </li>
                    <li class="marketing-form-item">
                        <label for="marketing-television-budget" class="marketing-form-item-label">Телебачення</label>
                        <input type="number" name="Телебачення" class="marketing-form-item-budget by-marketing-budget value" id="marketing-television-budget" placeholder="0" step="1000" disabled>
                        <input type="number" class="marketing-form-effect" value="0" placeholder="0" name="Телебачення" disabled>
                    </li>
                    <li class="marketing-form-item">
                        <label for="marketing-radio-budget" class="marketing-form-item-label">Радіо</label>
                        <input type="number" name="Радіо" class="marketing-form-item-budget by-marketing-budget value" id="marketing-radio-budget" placeholder="0" step="1000" disabled>
                        <input type="number" class="marketing-form-effect" value="0" placeholder="0" name="Радіо" disabled>
                    </li>
                    <li class="marketing-form-item">
                        <label for="marketing-transport-budget" class="marketing-form-item-label">Транспорт</label>
                        <input type="number" name="Транспорт" class="marketing-form-item-budget by-marketing-budget value" id="marketing-transport-budget" placeholder="0" step="1000" disabled>
                        <input type="number" class="marketing-form-effect" value="0" placeholder="0" name="Транспорт" disabled>
                    </li>
                    <li class="marketing-form-item">
                        <label for="marketing-press-budget" class="marketing-form-item-label">Преса</label>
                        <input type="number" name="Преса" class="marketing-form-item-budget by-marketing-budget value" id="marketing-press-budget" placeholder="0" step="1000" disabled>
                        <input type="number" class="marketing-form-effect" value="0" placeholder="0" name="Преса" disabled>
                    </li>
                    <li class="marketing-form-item">
                        <label for="marketing-external-devices-budget" class="marketing-form-item-label">Зовнішні носії</label>
                        <input type="number" name="Зовнішні носії" class="marketing-form-item-budget by-marketing-budget value" id="marketing-external-devices-budget" placeholder="0" step="1000" disabled>
                        <input type="number" class="marketing-form-effect" value="0" placeholder="0" name="Зовнішні носії" disabled>
                    </li>
                    <li class="marketing-form-item">
                        <label for="marketing-promotion-budget" class="marketing-form-item-label">Промоушен</label>
                        <input type="number" name="Промоушен" class="marketing-form-item-budget by-marketing-budget value" id="marketing-promotion-budget" placeholder="0" step="1000" disabled>
                        <input type="number" class="marketing-form-effect" value="0" placeholder="0" name="Промоушен" disabled>
                    </li>
                    <li class="marketing-form-item sum">
                        <label for="marketing-budget-sum" class="marketing-form-item-label sum">Сумма</label>
                        <input type="number" name="Бюджет" class="marketing-form-item-budget by-overall-budget sum" id="marketing-budget-sum" placeholder="0" step="1000" disabled>
                        <input type="number" name="Ринковий еффект" id="marketing-effect-sum" class="marketing-form-effect by-marketing-effect sum" value="" placeholder="0" disabled>
                    </li>
                </ul>
                <div class="marketing-form-submit-wrapper">
                    <input type="submit" value="Посчитать" class="marketing-form-submit" id="marketing-button">
                </div>
            </form>
        </div>
    </div>
</div>
