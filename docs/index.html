<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vial</title>
    <script src="js/library.js"></script>
    <script src="js/output.js"></script>

        }

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="window-wrapper">
        <div class="window">
            <div class="window-title">Vial  v0.1.0</div>
            <div class="window-inner">
                <div class="window-options box-shadow">
                    <ul class="window-options-list">
                        <li class="window-options-item"><input type="radio" name="choose-mode" id="radio-possible-marketing-effect" class="window-options-item-radio" checked><label class="window-options-item-label" for="radio-possible-marketing-effect">Возможный рыночный эффект</label></li>
                        <li class="window-options-item"><input type="radio" name="choose-mode" id="radio-advertising-budget" class="window-options-item-radio"><label for="radio-advertising-budget" class="window-options-item-label">Рекламный бюджет</label></li>
                        <li class="window-options-item"><input type="radio" name="choose-mode" id="radio-advertising-demand" class="window-options-item-radio" disabled><label for="radio-advertising-demand" class="window-options-item-label">Необходимый спрос</label></li>
                    </ul>
                </div>
                <div class="window-main">
                    <div class="window-main-inner">
                        <div class="window-main-left box-shadow">
                            <div class="window-main-left-form">
                                <select name="segments" id="segment-select" class="window-main-left-form-select">
                                    <option value="Молоко Стерилізоване" class="window-main-left-form-select-option">Молоко Стерилізоване</option>
                                    <option value="Молоко Пастеризоване" class="window-main-left-form-select-option">Молоко Пастеризоване</option>
                                    <option value="Кефір" class="window-main-left-form-select-option">Кефір</option>
                                    <option value="Ряжанка" class="window-main-left-form-select-option">Ряжанка</option>
                                    <option value="Простокваша" class="window-main-left-form-select-option">Простокваша</option>
                                    <option value="Сметана" class="window-main-left-form-select-option">Сметана</option>
                                    <option value="Йогурт" class="window-main-left-form-select-option">Йогурт</option>
                                    <option value="Творог" class="window-main-left-form-select-option">Творог</option>
                                    <option value="Мягкий сыр" class="window-main-left-form-select-option">Мягкий сыр</option>
                                    <option value="Твердый сыр" class="window-main-left-form-select-option">Твердый сыр</option>
                                    <option value="Плавленный сыр" class="window-main-left-form-select-option">Плавленный сыр</option>
                                    <option value="Згущенка" class="window-main-left-form-select-option">Згущенка</option>
                                    <option value="Масло" class="window-main-left-form-select-option">Масло</option>
                                </select>
                                <div class="window-main-left-form-count">
                                    <div class="window-main-left-form-count-marketing-effect">
                                        <label for="input-possible-marketing-effect" class="window-main-left-form-count-marketing-effect-label" id="form-label">Рыночный эффект</label>
                                        <input type="text" name="marketing-effect" placeholder="0.00256" class="window-main-left-form-count-marketing-effect-input box-shadow" id="input-possible-marketing-effect">
                                    </div>
                                    <div class="window-main-left-form-count-advertising" id="form-advertising">
                                        <ul class="window-main-left-form-count-advertising-list">
                                            <li class="window-main-left-form-count-advertising-item"><label for="ad-input-internet" class="window-main-left-form-count-advertising-item-label">Интернет</label><input type="text" name="Интернет" id="ad-input-internet" class="window-main-left-form-count-advertising-item-input"></li>
                                            <li class="window-main-left-form-count-advertising-item"><label for="ad-input-television" class="window-main-left-form-count-advertising-item-label">Телевидение</label><input type="text" name="Телевидение" id="ad-input-television" class="window-main-left-form-count-advertising-item-input"></li>
                                            <li class="window-main-left-form-count-advertising-item"><label for="ad-input-radio" class="window-main-left-form-count-advertising-item-label">Радио</label><input type="text" name="Радио" id="ad-input-radio" class="window-main-left-form-count-advertising-item-input"></li>
                                            <li class="window-main-left-form-count-advertising-item"><label for="ad-input-transport" class="window-main-left-form-count-advertising-item-label">Транспорт</label><input type="text" name="Транспорт" id="ad-input-transport" class="window-main-left-form-count-advertising-item-input"></li>
                                            <li class="window-main-left-form-count-advertising-item"><label for="ad-input-press" class="window-main-left-form-count-advertising-item-label">Пресса</label><input type="text" name="Пресса" id="ad-input-press" class="window-main-left-form-count-advertising-item-input"></li>
                                            <li class="window-main-left-form-count-advertising-item"><label for="ad-input-external-devices" class="window-main-left-form-count-advertising-item-label">Вн. носители</label><input type="text" name="Внешние носители" id="ad-input-external-devices" class="window-main-left-form-count-advertising-item-input"></li>
                                            <li class="window-main-left-form-count-advertising-item"><label for="ad-input-promotion" class="window-main-left-form-count-advertising-item-label">Промоушен</label><input type="text" name="Промоушен" id="ad-input-promotion" class="window-main-left-form-count-advertising-item-input"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="window-main-left-form-button-wrapper">
                                    <button class="window-main-left-form-button" id="calculate-button">Посчитать</button>
                                </div>
                            </div>
                        </div>
                        <div class="window-main-right box-shadow">
                            <div class="window-main-right-advertising">
                                <table class="window-main-right-advertising-table">
                                    <thead>
                                        <tr>
                                            <th colspan="3" class="window-main-right-advertising-table-title">Реклама</th>
                                        </tr>
                                        <tr>
                                            <td class="window-main-right-advertising-table-row-name label">Вид рекламы</td>
                                            <td class="window-main-right-advertising-table-row-name budget">Бюджет</td>
                                            <td class="window-main-right-advertising-table-row-name result">ВРЭ</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="window-main-right-advertising-table-row">
                                            <td class="window-main-right-advertising-table-cell label">Интернет</td>
                                            <td class="window-main-right-advertising-table-cell budget">0</td>
                                            <td class="window-main-right-advertising-table-cell result">0</td>
                                        </tr>
                                        <tr class="window-main-right-advertising-table-row">
                                            <td class="window-main-right-advertising-table-cell label">Телевидение</td>
                                            <td class="window-main-right-advertising-table-cell budget">0</td>
                                            <td class="window-main-right-advertising-table-cell result">0</td>
                                        </tr>
                                        <tr class="window-main-right-advertising-table-row">
                                            <td class="window-main-right-advertising-table-cell label">Радио</td>
                                            <td class="window-main-right-advertising-table-cell budget">0</td>
                                            <td class="window-main-right-advertising-table-cell result">0</td>
                                        </tr>
                                        <tr class="window-main-right-advertising-table-row">
                                            <td class="window-main-right-advertising-table-cell label">Транспорт</td>
                                            <td class="window-main-right-advertising-table-cell budget">0</td>
                                            <td class="window-main-right-advertising-table-cell result">0</td>
                                        </tr>
                                        <tr class="window-main-right-advertising-table-row">
                                            <td class="window-main-right-advertising-table-cell label">Преса</td>
                                            <td class="window-main-right-advertising-table-cell budget">0</td>
                                            <td class="window-main-right-advertising-table-cell result">0</td>
                                        </tr>
                                        <tr class="window-main-right-advertising-table-row">
                                            <td class="window-main-right-advertising-table-cell label">Внешние носители</td>
                                            <td class="window-main-right-advertising-table-cell budget">0</td>
                                            <td class="window-main-right-advertising-table-cell result">0</td>
                                        </tr>
                                        <tr class="window-main-right-advertising-table-row">
                                            <td class="window-main-right-advertising-table-cell label">Промоушен</td>
                                            <td class="window-main-right-advertising-table-cell budget">0</td>
                                            <td class="window-main-right-advertising-table-cell result">0</td>
                                        </tr>
                                        <tr class="window-main-right-advertising-table-row sum"  id="advertising_sum">
                                            <td class="window-main-right-advertising-table-cell label sum">Сумма</td>
                                            <td class="window-main-right-advertising-table-cell budget sum" id="advertising-budget">0</td>
                                            <td class="window-main-right-advertising-table-cell result sum" id="advertising-marketing-effect">0</td>
                                        </tr>
                                    </tbody>
                                    
                                </table>
                            </div>
        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
